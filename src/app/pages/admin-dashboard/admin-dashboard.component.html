<div class="admin-dashboard">
  <h2>🏁 Criar novo palpiteiro</h2>

  <form (submit)="criarPalpiteiro(); $event.preventDefault()" class="formulario">
    <input type="text" placeholder="Nome do palpiteiro" [(ngModel)]="nome" name="nome" required />
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" required />

    <button [disabled]="carregando" type="submit">
      {{ carregando ? 'Criando...' : 'Criar Palpiteiro' }}
    </button>
  </form>

  <div *ngIf="mensagem" class="mensagem">
    {{ mensagem }}
  </div>
</div>
