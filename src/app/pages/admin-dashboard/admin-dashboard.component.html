<div class="painel-meu-clube">
  <h2>👥 Palpiteiros do Grupo</h2>

  <div *ngIf="palpiteiros.length === 0">
    Nenhum palpiteiro cadastrado.
  </div>

  <ul *ngIf="palpiteiros.length > 0" style="list-style: none; padding: 0;">
    <li *ngFor="let palpiteiro of palpiteiros" class="card-palpiteiro">
      <strong *ngIf="palpiteiro === usuarioAtual">🔐 {{ palpiteiro }} (Você)</strong>
      <span *ngIf="palpiteiro !== usuarioAtual">{{ palpiteiro }}</span>

      <button (click)="editarPalpiteiro(palpiteiro)">✏️</button>
      <button (click)="removerPalpiteiro(palpiteiro)" [disabled]="palpiteiro === usuarioAtual">🗑️</button>
    </li>
  </ul>

  <div class="form-novo-palpiteiro" style="margin-top: 20px;">
    <h3>➕ Adicionar novo palpiteiro</h3>
    <input [(ngModel)]="novoPalpiteiro" placeholder="Nome do novo palpiteiro" />
    <input [(ngModel)]="senhaPalpiteiro" placeholder="Senha" type="password" />
    <button (click)="adicionarNovoPalpiteiro()">Adicionar</button>
  </div>
</div>
