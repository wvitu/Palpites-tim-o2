<app-match-info
  (jogoAtualizado)="onJogoAtualizado($event)"
  (adicionarPalpiteiro)="adicionarPalpiteiro($event)">
</app-match-info>

<app-palpites
  *ngIf="palpiteiros.length > 0"
  [palpiteiros]="palpiteiros"
  [adversario]="adversario"
  [dataHora]="dataHora"
  [local]="local">
</app-palpites>

<app-resultado-final></app-resultado-final>
