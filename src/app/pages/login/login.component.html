<div class="login-container">
  <h2>Login</h2>

  <div class="slogan">
    Bem-vindo ao APP de Palpites do Bando de Loucos!<br />
    <strong>VAI CORINTHIANS!</strong>
  </div>

  <form (submit)="autenticar()" class="login-form">
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" required />

    <button type="submit" [disabled]="carregando">
      {{ carregando ? 'Entrando...' : 'Entrar' }}
    </button>
  </form>

  <div *ngIf="erro" class="erro">{{ erro }}</div>

  <div class="alternar">
    NÃ£o tem uma conta? <a routerLink="/cadastro">Criar agora</a>
  </div>
</div>
