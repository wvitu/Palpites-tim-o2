<div class="login-container">
  <div class="fundo-escuro"></div>
  <div class="login-box">

    <div class="titulo-wrapper">
      <img src="assets/corinthians-logo.png" alt="logo" class="logo-bg" />
      <h2 class="titulo-login">
        {{ modo === 'login' ? 'Entrar no Clube de Palpites' : 'Criar Novo Clube' }}
      </h2>
    </div>

    <form (ngSubmit)="autenticar()">
      <label>ID do Clube</label>
      <input type="text" [(ngModel)]="grupoId" name="grupoId" required />

      <label>Seu Nome</label>
      <input type="text" [(ngModel)]="nome" name="nome" required />

      <label>Senha</label>
      <input type="password" [(ngModel)]="senha" name="senha" required />

      <button type="submit" [disabled]="carregando">
        {{ carregando ? 'Processando...' : (modo === 'login' ? 'Entrar' : 'Criar Clube') }}
      </button>
    </form>

    <p *ngIf="erro" class="erro">{{ erro }}</p>

    <button (click)="alternarModo()">
      {{ modo === 'login' ? 'Quero criar um novo clube' : 'JÃ¡ tenho um clube' }}
    </button>
  </div>
</div>
