<div class="login-container">
  <h2>{{ modo === 'login' ? 'Entrar' : 'Criar conta' }}</h2>
  <p class="slogan">Bem-vindo ao APP de Palpites do Bando de Loucos! VAI CORINTHIANS!</p>

  <form class="login-form" (submit)="autenticar(); $event.preventDefault()">
    <input type="email" placeholder="Seu e-mail" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Sua senha" [(ngModel)]="senha" name="senha" required />

    <button [disabled]="carregando">
      {{ modo === 'login' ? 'Entrar' : 'Criar conta' }}
    </button>
  </form>

  <div class="erro" *ngIf="erro">{{ erro }}</div>

  <div class="alternar">
    <a href="#" (click)="alternarModo(); $event.preventDefault()">
      {{ modo === 'login' ? 'Criar nova conta' : 'JÃ¡ tem conta? Entrar' }}
    </a>
  </div>
  <div class="forgot-password" (click)="enviarResetSenha()">
  Esqueci minha senha
</div>
</div>
