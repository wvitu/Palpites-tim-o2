<div class="login-container">
  <h2>Entrar no Clube de Palpites</h2>

  <form (ngSubmit)="login()">
    <label>ID do Clube</label>
    <input type="text" [(ngModel)]="grupoId" name="grupoId" required />

    <label>Seu nome</label>
    <input type="text" [(ngModel)]="nome" name="nome" required />

    <label>Senha</label>
    <input type="password" [(ngModel)]="senha" name="senha" required />

    <button type="submit">Entrar</button>
  </form>

  <p *ngIf="erro" class="erro-msg">{{ erro }}</p>
</div>
