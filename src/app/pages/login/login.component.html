<div class="login-bg">
  <div class="overlay"></div>
  <div class="login-container">
    <h2></h2>
    <div class="slogan">Bem-vindo ao APP de Palpites do Bando de Loucos! VAI CORINTHIANS!</div>

  <form (submit)="autenticar()" class="login-form">
    <input type="email" placeholder="E-mail" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" required />

    <button type="submit" [disabled]="carregando">Entrar</button>

    <div *ngIf="erro" class="erro">{{ erro }}</div>
  </form>

  <p class="alternar">
    Novo por aqui? <a routerLink="/cadastro">Clique aqui para se cadastrar</a>
  </p>
</div>
