<section class="palpites-section">
  <h2 class="section-title">Palpites da Rodada</h2>

  <div class="palpites-grid">
    <!-- Vitor -->
    <div class="palpite-card">
      <div class="card-header">
        <div class="avatar">V</div>
        <h3 class="user-name">Vitor</h3>
      </div>

      <div class="palpite-block">
        <label>Adversário: {{ adversario }}</label>
        <br />
        <small>{{ dataHora }} - {{ local }}</small>
      </div>

      <div class="palpite-block">
        <label>Palpite Torcedor</label>
        <div class="placar-input">
          <input type="number" min="0" placeholder="3" />
          <span>x</span>
          <input type="number" min="0" placeholder="0" />
        </div>
      </div>
      <div class="palpite-block">
        <label>Palpite Realista</label>
        <div class="placar-input">
          <input type="number" min="0" placeholder="2" />
          <span>x</span>
          <input type="number" min="0" placeholder="1" />
        </div>
      </div>
      <button class="btn-salvar">Salvar Palpites</button>
    </div>

    <!-- Matheus -->
    <div class="palpite-card">
      <div class="card-header">
        <div class="avatar">E</div>
        <h3 class="user-name">Matheus</h3>
      </div>

      <div class="palpite-block">
        <label>Adversário: {{ adversario }}</label>
        <br />
        <small>{{ dataHora }} - {{ local }}</small>
      </div>

      <div class="palpite-block">
        <label>Palpite Torcedor</label>
        <div class="placar-input">
          <input type="number" min="0" placeholder="4" />
          <span>x</span>
          <input type="number" min="0" placeholder="0" />
        </div>
      </div>
      <div class="palpite-block">
        <label>Palpite Realista</label>
        <div class="placar-input">
          <input type="number" min="0" placeholder="2" />
          <span>x</span>
          <input type="number" min="0" placeholder="0" />
        </div>
      </div>
      <button class="btn-salvar">Salvar Palpites</button>
    </div>
  </div>
</section>
