<section class="w-full max-w-md mx-auto mt-6 bg-white/10 backdrop-blur-md p-6 rounded-2xl text-white shadow-md animate-fade-in">
  <h2 class="text-xl font-semibold mb-4 text-center">Resultado da Partida</h2>

  <div class="space-y-4">
    <!-- Info da Partida -->
    <div class="text-sm text-center">
      <div><strong>Adversário:</strong> {{ adversario }}</div>
      <div class="text-white/80">{{ dataHora }} - {{ local }}</div>
    </div>

    <!-- Inputs Resultado -->
    <div class="flex items-center justify-center gap-2">
      <input type="number" min="0" [(ngModel)]="resultadoCasa"
             placeholder="Gols Corinthians"
             class="w-20 text-center rounded-lg text-black px-2 py-1" />
      <span class="text-white font-bold">x</span>
      <input type="number" min="0" [(ngModel)]="resultadoVisitante"
             placeholder="Gols {{ adversario }}"
             class="w-20 text-center rounded-lg text-black px-2 py-1" />
    </div>

    <!-- Botão de salvar -->
    <button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 mt-2 rounded-xl transition"
            (click)="confirmarResultado()"
            *ngIf="isAdmin">
      Confirmar Resultado
    </button>

    <!-- Feedback -->
    <p class="text-xs text-green-400 text-center" *ngIf="mensagemSucesso">{{ mensagemSucesso }}</p>
    <p class="text-xs text-red-400 text-center" *ngIf="mensagemErro">{{ mensagemErro }}</p>
  </div>
</section>
