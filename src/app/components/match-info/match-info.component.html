<div class="match-card">
  <h2 class="title">Próximo Jogo</h2>

  <div class="match-row">
    <div class="team">
      <img src="assets/corinthians-logo.png" alt="Corinthians" class="team-logo" />
      <span class="team-name">Corinthians</span>
    </div>

    <span class="vs-text">x</span>

    <div class="team">
      <input type="text" placeholder="Adversário" [(ngModel)]="adversario" class="opponent-input" />
    </div>
  </div>

  <div class="match-row">
    <label for="date">Data:</label>
    <input type="datetime-local" id="date" [(ngModel)]="dataHora" class="info-input" />
  </div>

  <div class="match-row">
    <label for="location">Local:</label>
    <input type="text" id="location" [(ngModel)]="local" class="info-input" />
  </div>

  <div class="update-button">
    <button (click)="atualizarInformacoes()">Atualizar Informações do Jogo</button>
  </div>

  <div class="match-row" style="margin-top: 16px;">
    <input type="text" placeholder="Nome do Palpiteiro" [(ngModel)]="novoPalpiteiro" class="info-input" />
    <button (click)="adicionar()" class="ok-button">Adicionar Palpiteiro</button>
  </div>
</div>
